title: Тест
panel: true
icon: mdi:test-tube
cards:

    - type: custom:history-explorer-card
      header: Критические датчики
      defaultTimeRange: 6h
      lineMode: curves
      decimation: true
      uimode: dark
      recordedEntitiesOnly: true
      labelsVisible: false
      uiColors:
        gridlines: rgb(100,100,100)
      uiLayout:
        toolbar: true
        selector: hide
      graphs:
      - type: line
        # options:
        #   ymin: 0
        entities:
          - entity: sensor.0x00158d0008dfa560_control
            color: rgb(255,218,241)
            fill: rgba(255,218,241,0.1)
          - entity: sensor.0xa4c1387c6db81d88_control
            color: rgb(255,70,62)
            fill: rgba(255,70,62,0.05)
          - entity: sensor.0x00158d0008dfa7df_control
            color: rgb(0,255,0)
            fill: rgba(0,255,0,0.1)