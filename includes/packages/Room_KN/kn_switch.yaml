    automation:
    
      - alias: kn_socket_refrigerator_control
        id: kn_socket_refrigerator_control
        description: Кухня - контроль розетки холодильника
        initial_state: true
        trigger:
          - platform: state
            entity_id: switch.0xa4c138e5e488903a
#            from: 'on'
#            to: 'off'
            for: "00:01:00"
        condition:
          - condition: template
            value_template: "{{ trigger.to_state.state in ['off','unknown','unavailable'] }}"          
#          - platform: state
#            entity_id: switch.0xa4c138e5e488903a
#            from: 'on'
#            to: 'unknown'
#            for: "00:01:00"
#          - platform: state
#            entity_id: switch.0xa4c138e5e488903a
#            from: 'on'
#            to: 'unavailable'
#            for: "00:01:00"
        action: 
          - service: telegram_bot.send_message
            data_template:
              target:
                - !secret chat_id_romchik
              message: | 
                Внимание!
                Розетка холодильника выключена или недоступна!
                
      - alias: kn_led_flowers_on_morning
        id: kn_led_flowers_on_morning
        description: Кухня - включение ленты для цветов утром
        initial_state: true
        trigger:
        - platform: time
          at: '06:00:00'
        condition:
        - condition: state
          entity_id: switch.0xa4c13849ef842ae5
          state: 'off'
        action:
        - service: switch.turn_on
          entity_id: switch.0xa4c13849ef842ae5
        
      - alias: kn_led_flowers_off_morning
        id: kn_led_flowers_off_morning
        description: Кухня - выключение ленты для цветов утром
        initial_state: true
        trigger:
        - platform: sun
          # Possible values: sunset, sunrise
          event: sunrise
          # Optional time offset. This example will trigger 45 minutes before sunset.
          #offset: "-00:45:00"
    # Утром в 8:30
#        - platform: time
#          at: '08:30:00'
        condition:
        - condition: state
          entity_id: switch.0xa4c13849ef842ae5
          state: 'on'
        action:
        - service: switch.turn_off
          entity_id: switch.0xa4c13849ef842ae5
        
      - alias: kn_led_flowers_on_evening
        id: kn_led_flowers_on_evening
        description: Кухня - включение ленты для цветов вечером
        initial_state: true
        trigger:
        - platform: sun
          # Possible values: sunset, sunrise
          event: sunset
          # Optional time offset. This example will trigger 45 minutes before sunset.
          #offset: "-00:45:00"
    # Вечером в 19:30
#        - platform: time
#          at: '19:30:00'
        condition:
        - condition: state
          entity_id: switch.0xa4c13849ef842ae5
          state: 'off'
        action:
        - service: switch.turn_on
          entity_id: switch.0xa4c13849ef842ae5
        
      - alias: kn_led_flowers_off_evening
        id: kn_led_flowers_off_evening
        description: Кухня - выключение ленты для цветов вечером
        initial_state: true
        trigger:
    # Вечером в 23:00
        - platform: time
          at: '23:00:00'
        condition:
        - condition: state
          entity_id: switch.0xa4c13849ef842ae5
          state: 'on'
        action:
        - service: switch.turn_off
          entity_id: switch.0xa4c13849ef842ae5